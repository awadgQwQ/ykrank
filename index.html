<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>背景变色</title>
    <style>
      body {
        background-color: white;
        transition: background-color 1s ease-in-out;
      }
      
      body.loaded {
        background-color: pink;
      }
    </style>
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </head>
  <body>
    <h1>欢迎来到我的网站</h1>
    <p>这是一个演示如何使用 HTML 和 CSS 实现页面背景在 1 秒钟内从白色变成粉色的示例。</p>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Welcome to YukieCommunity</title>
	<style>
		body {
			background-color: pink;
			margin: 0;
			padding: 0;
			border: 20px solid #ff99cc;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: Comic Sans MS, sans-serif;
			font-size: 4em;
			color: transparent;
			animation: fade-in 1.5s forwards;
		}
		
		h1 {
			color: red;
			margin-bottom: 0.5em;
			animation: slide-up 1s ease-out 1s forwards;
		}
		
		p {
			font-size: 0.5em;
			color: transparent;
			animation: slide-up 1s ease-out 2s forwards;
		}
		
		.click-to-continue {
			font-size: 0.3em;
			color: transparent;
			animation: slide-up 1s ease-out 3s forwards;
		}
		
		@keyframes slide-up {
			from {
				transform: translateY(50px);
			}
			to {
				transform: translateY(0);
			}
		}
		
		@keyframes fade-in {
			from {
				color: transparent;
			}
			to {
				color: white;
			}
		}
		
		.clicked {
			animation: fade-out 1s forwards;
		}
		
		@keyframes fade-out {
			from {
				opacity: 1;
				transform: translateY(0);
			}
			to {
				opacity: 0;
				transform: translateY(50px);
			}
		}
	</style>
	<script>
		window.addEventListener('load', function() {
			var body = document.querySelector('body');
			var clickToContinue = document.querySelector('.click-to-continue');
			
			setTimeout(function() {
				body.classList.add('clicked');
			}, 3000);
			
			body.addEventListener('click', function() {
				if (!body.classList.contains('clicked')) {
					return;
				}
				
				body.classList.add('fade-out');
				clickToContinue.classList.add('fade-out');
				
				setTimeout(function() {
					window.location.href = 'next-page.html';
				}, 1000);
			});
		});
	</script>
</head>
<body>
	<h1>楚门</h1>
	<p>Click to Continue</p>
	<p class="click-to-continue">Click to Continue</p>
</body>
</html>

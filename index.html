<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to YukieCommunity</title>
    <style>
      body {
        font-family: Comic Sans MS, sans-serif;
        background-color: pink;
        border: 20px solid #ff69b4;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 98vh;
        overflow: hidden;
      }
      
      h1 {
        font-size: 4em;
        color: red;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
        animation: rise 1s ease-in-out forwards;
      }
      
      p {
        font-size: 1.5em;
        color: white;
        opacity: 0;
        transition: opacity 1.5s ease-in-out 1s;
        animation: rise 1s ease-in-out 1s forwards;
      }
      
      @keyframes rise {
        0% {
          transform: translateY(50%);
        }
        100% {
          transform: translateY(0);
        }
      }

      .fade-out {
        opacity: 0;
        transform: translateY(10px);
      }
      
      h1.loaded, p.loaded {
        opacity: 1;
      }
    </style>
    <script>
      window.addEventListener('load', function() {
        document.querySelector('h1').classList.add('loaded');
        document.querySelector('p').classList.add('loaded');
        
        setTimeout(function() {
          document.addEventListener('click', function() {
            var elements = document.querySelectorAll('h1, p');
        
            for (var i = 0; i < elements.length; i++) {
              elements[i].classList.add('fade-out');
            }
            setTimeout(function() {
            window.location.href = 'menu.html';
	    }, 1500);
          });
        }, 3000);
      });
    </script>
  </head>
  <body>
    <h1>Welcome to YukieCommunity</h1>
    <p>Click to Continue</p>
  </body>
</html>
